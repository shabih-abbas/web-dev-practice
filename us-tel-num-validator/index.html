<!DOCTYPE html>
<html lang='en-us'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>US Tel-Num Validator</title>
    <link rel='stylesheet' href='styles.css'>
  </head>
  <body>
    <h1 id='greeting'>Welcome to My Little Project!</h1>
    <h1> US Telephone<br> Number Validator</h1>
    <div id='phone'>
      <div id='camera'></div>
      <div id='screen'>
        <dialog open>Please provide a phone number</dialog>
        <p>Call US!</p>
        <input id='user-input' type='text' name='user-input' aria-label='number input'>
        <div id='results-div'></div>
      </div>
      <button type='button' id='check-btn'>Check</button>
       <button type='button' id='clear-btn'>Clear</button> 
    </div>
    <script src='script.js'></script>
  </body>
</html>
