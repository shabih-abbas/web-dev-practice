<!DOCTYPE html>
<html lang='en-us'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Cash Register</title>
    <link rel='stylesheet' href='styles.css'>
  </head>
  <body>
    <h2>Welcome to My Little Project!</h2>
    <h1>Cash Register</h1>
    <div id='register'>
      <div id='input-container'><input type='number' name='cash' id='cash' aria-label='cash input' min="0" placeholder='Enter Cash' value=''></div>
      <div id='rod'></div>
      <div id='upper-part'>
        <div id="col-1">
            <div id='price-div'><label for="price" class="label">Bill $</label><input type="number" id="price" min="0"></div>
            <div id='status-div'><span class="label">Status</span><span id="status"></span></div>
            <div id='cash-in-drawer-div'><span class="label">Drawer Cash</span>
              <div id="cash-in-drawer">
                <label for="penny">PENNY $</label><input id="penny" type="number" min="0" value="0">
                <label for="nickel">NICKEL $</label><input id="nickel" type="number" min="0" value="0">
                <label for="dime">DIME $</label><input id="dime" type="number" min="0" value="0">
                <label for="quarter">QUARTER $</label><input id="quarter" type="number" min="0" value="0">
                <label for="one">ONE $</label><input id="one" type="number" min="0" value="0">
                <label for="five">FIVE $</label><input id="five" type="number" min="0" value="0">
                <label for="ten">TEN $</label><input id="ten" type="number" min="0" value="0">
                <label for="twenty">TWENTY $</label><input id="twenty" type="number" min="0" value="0">
                <label for="hundred">HUNDRED $</label><input id="hundred" type="number" min="0" value="0">
              </div>
            </div>
        </div>
        <div id="col-2">
            <div id='change-due-div'><span class="label">Change Due</span><span id="change-due"></span></div>
            <div id='key-gp'>
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>0</span>
                <span>.</span>
                <button type='button' id='purchase-btn'>OK</button>
                <button type='button' id='clear-btn'>Clear</button>
            </div>
        </div>
       </div>
      <div id='lower-part'>
        <div id='knob'></div>
      </div>

      
    </div>
    <script src='script.js'></script>
  </body>
</html>
