<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,600;1,14..32,600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPG Creatures</title>
  </head>
  <body>
    <h1>RPG Creature Search App</h1>
    <main>
      <form>
        <label for="search-input">Search for Creature Name or ID:</label>
        <input id="search-input" type="text" required />
        <button id="search-button">Search</button>
      </form>
      <div id="result" aria-live="polite">
        <h2><span id="creature-name"></span><span id="creature-id"></span></h2>
        <p>
          <span id="weight"></span>
          <span id="height"></span>
        </p>
        <div id="types"></div>
        <h3 id="sp-name"></h3>
        <p id="sp-description"></p>
        <table>
          <tr>
            <th>Base</th>
            <th>Stats</th>
          </tr>
          <tr>
            <td>HP:</td>
            <td id="hp"></td>
          </tr>
          <tr>
            <td>Attack:</td>
            <td id="attack"></td>
          </tr>
          <tr>
            <td>Defense:</td>
            <td id="defense"></td>
          </tr>
          <tr>
            <td>Sp. Attack:</td>
            <td id="special-attack"></td>
          </tr>
          <tr>
            <td>Sp. Defense:</td>
            <td id="special-defense"></td>
          </tr>
          <tr>
            <td>Speed:</td>
            <td id="speed"></td>
          </tr>
        </table>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
